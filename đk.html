<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="đk.css" />
  </head>
  <body>
    <div class="box">
      <div id="header"></div>
      <div class="bck_header">
        <div class="head">
          <p style="cursor: context-menu">ĐĂNG KÝ TÀI KHOẢN</p>
        </div>
        <div class="tl">
          <a href="">Trang chủ</a>
          <span><b> > </b></span>
          <a href="" style="color: #48cab2">Đăng nhập tài khoản </a>
        </div>
      </div>
      <div class="title"><p style="cursor: context-menu">ĐĂNG KÝ</p></div>
      <form>
        <div class="bx-input">
          <div class="input-box">
            <label for="">Họ<sup>*</sup></label>
            <input type="text" placeholder="Họ" />
          </div>
          <div class="input-box">
            <label for="">Tên<sup>*</sup></label>
            <input type="text" placeholder="Tên" />
          </div>
          <div class="input-box">
            <label for="">Email<sup>*</sup></label>
            <input type="text" placeholder="Email" />
          </div>
          <div class="input-box">
            <label for="">Số điện thoại<sup>*</sup></label>
            <input type="text" placeholder="Số điện thoại" />
          </div>
          <div class="input-box">
            <label for="">Mật khẩu<sup>*</sup></label>
            <input type="password" placeholder="Mật khẩu" />
          </div>
        </div>
        <div class="btn">
          <input type="submit" value="Đăng ký" />
        </div>
      </form>
      <div class="lg">
        <span style="cursor: context-menu">Đã có tài khoản, đăng nhập </span
        ><a href="./đn.html" style="text-decoration: underline">tại đây</a>
      </div>
      <div class="lk">
        <p style="margin-bottom: 15px; cursor: context-menu">
          Hoặc đăng nhập bằng
        </p>
        <a href=""
          ><img
            src="https://bizweb.dktcdn.net/assets/admin/images/login/fb-btn.svg"
            alt=""
        /></a>
        <a href=""
          ><img
            src="https://bizweb.dktcdn.net/assets/admin/images/login/gp-btn.svg"
            alt=""
        /></a>
      </div>
      <div id="footer"></div>

      <script>
        // Hàm loadFile để tải file HTML vào phần tử có ID cụ thể
        function loadFile(filePath, elementId) {
          fetch(filePath)
            .then((response) => {
              if (!response.ok) {
                throw new Error(
                  "Network response was not ok " + response.statusText
                );
              }
              return response.text();
            })
            .then((data) => {
              document.getElementById(elementId).innerHTML = data;
            })
            .catch((error) => {
              console.error(
                "There was a problem with the fetch operation:",
                error
              );
            });
        }

        // Tải header_footer.html vào phần tử có id là 'header'
        loadFile("./BTL WEB/Header $ Footer/header.html", "header");

        // Thêm file header_footer.css vào thẻ head của tài liệu
        const headerLink = document.createElement("link");
        headerLink.rel = "stylesheet";
        headerLink.href = "./BTL WEB/Header $ Footer/header.css";
        document.head.appendChild(headerLink);

        // Tải header_footer.html vào phần tử có id là 'footer'
        loadFile("./BTL WEB/Header $ Footer/footer.html", "footer");

        // Thêm file header_footer.css vào thẻ head của tài liệu
        const footerLink = document.createElement("link");
        footerLink.rel = "stylesheet";
        footerLink.href = "./BTL WEB/Header $ Footer/footer.css";
        document.head.appendChild(footerLink);
      </script>

      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
    </div>
  </body>
</html>
