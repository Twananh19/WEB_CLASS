<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán</title>
    <link rel="stylesheet" href="mh.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="box">
      <div class="bx1">
        <a href=""
          ><p style="font-size: 30px; color: #2a9dcc; padding-bottom: 20px">
            Sea Fashion
          </p></a
        >
        <div class="top">
          <p>Thông tin nhận hàng</p>
          <a href="" style="color: #2a9dcc"
            ><i class="fa-solid fa-user"></i> Đăng nhập</a
          >
        </div>
        <input type="text" placeholder="Email" />
        <input type="text" placeholder="Họ và tên" />
        <input type="text" placeholder="Số điện thoại" />
        <input type="text" placeholder="Địa chỉ" />
        <textarea
          name=""
          id=""
          cols="37"
          rows="5"
          placeholder="Ghi chú"
          style="padding: 10px"
        ></textarea>
      </div>
      <div class="bx2">
        <p style="font-size: 20px; font-weight: bolder">Vận chuyển</p>
        <div class="ipt">
          <input type="radio" />
          <label for="">Giao hàng tận nơi</label>
        </div>
        <p style="font-size: 20px; font-weight: bolder">Thanh toán</p>
        <div class="ipt">
          <input type="radio" />
          <label for="">Thanh toán khi giao hàng (COD)</label>
        </div>
      </div>
      <div class="bx3">
        <p
          style="
            font-size: 20px;
            font-weight: bolder;
            border-bottom: 1px solid gray;
            padding: 20px;
          "
        >
          Đơn hàng
        </p>
        <div class="t1">
          <div class="tx">
            <img src="./image/hp8.jpg" alt="" />
            <p>2</p>
          </div>
          <p style="padding: 50px 0 10px">6.200.000<sup>đ</sup></p>
        </div>
        <div class="t2">
          <input type="text" placeholder="Nhập mã giảm giá" />
          <button>Áp dụng</button>
        </div>
        <div class="t3">
          <div class="tx">
            <p>Tạm tính</p>
            <p>6.200.000<sup>đ</sup></p>
          </div>
          <div class="tx">
            <p>Phí vận chuyển</p>
            <p>40.000<sup>đ</sup></p>
          </div>
        </div>
        <div class="t4">
          <p>Tổng cộng</p>
          <p>6.240.000<sup>đ</sup></p>
        </div>
        <div class="t5">
          <a href=""
            ><p style="color: #2a9dcc">
              <i class="fa-solid fa-chevron-left"></i> Quay về giỏ hàng
            </p></a
          >
          <button>ĐẶT HÀNG</button>
        </div>
      </div>
    </div>
  </body>
</html>
